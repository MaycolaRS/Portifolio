<!DOCTYPE html>
<html lang="pt-BR">
<head>
<link rel="shortcut icon" type="imagex/png" href="./LOGO SITE/LOGO.jfif">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Maycola</title>
  <style>
    body {
      background: #0b0b0b;
      font-family: 'Georgia', serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      margin: 0;
    }

    .container {
      position: relative;
      width: 400px;
      background: #fffaf0;
      border: 2px solid #c2b49a;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 25px rgba(0,0,0,0.1);
      transition: transform 0.6s ease, opacity 0.6s ease;
      z-index: 10;
      margin-top: 80px;
    }

    h2 {
      text-align: center;
      color: #3e2f1c;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 10px;
      color: #5e4a2f;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #aaa;
      border-radius: 5px;
      font-family: 'Georgia', serif;
      background: #fffdf9;
    }

    button {
      background-color: #c6a76b;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      margin-top: 20px;
      cursor: pointer;
      width: 100%;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #dcb67c;
    }

    .selo {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 120px;
      height: 120px;
      background: url('img/selo.png') no-repeat center/contain;
      transform: translate(-50%, -50%) scale(0);
      animation: seloAparece 1s ease forwards 1s;
      z-index: 20;
      display: none;
    }

    @keyframes seloAparece {
      0% { transform: translate(-50%, -50%) scale(0); opacity: 0; }
      60% { transform: translate(-50%, -50%) scale(1.2); opacity: 1; }
      100% { transform: translate(-50%, -50%) scale(1); }
    }

    .enviado {
      display: none;
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: #f4efe2;
      color: #3e2f1c;
      font-size: 1.5rem;
      font-weight: bold;
      text-align: center;
      justify-content: center;
      align-items: center;
      z-index: 50;
      animation: fadeIn 0.8s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .dobrando {
      transform: scaleY(0.05);
      opacity: 0;
    }

    /* NAVBAR */
    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(6px);
      z-index: 100;
    }

    .navbar-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo img {
      height: 40px;
      width: auto;
      border-radius: 8px;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 30px;
      font-weight: 600;
      text-transform: uppercase;
      font-size: 0.85rem;
    }

    .nav-links a {
      text-decoration: none;
      color: white;
      transition: color 0.3s ease;
    }

    .nav-links a:hover {
      color: #fc4dff;
    }

    .hamburger {
      display: none;
      flex-direction: column;
      gap: 4px;
      cursor: pointer;
    }

    .hamburger div {
      width: 25px;
      height: 3px;
      background: white;
    }

    @media (max-width: 768px) {
      .nav-links {
        display: none;
        position: absolute;
        top: 60px;
        right: 20px;
        background: rgba(0, 0, 0, 0.9);
        flex-direction: column;
        padding: 1rem;
        border-radius: 8px;
      }
      .nav-links.active {
        display: flex;
      }
      .hamburger {
        display: flex;
      }
    }
  </style>
</head>
<body>
<nav class="navbar">
  <div class="navbar-container">
    <a href="index.html" class="logo">
      <img src="img/icon/logo.png" alt="Logo Marcos">
    </a>
    <div class="hamburger" onclick="document.querySelector('.nav-links').classList.toggle('active')">
      <div></div>
      <div></div>
      <div></div>
    </div>
    <ul class="nav-links">
      <li><a href="telf.html">Home</a></li>
      <li><a href="sobremim.html">Sobre</a></li>
      <li><a href="projeto.html">Projeto</a></li>
      <li><a href="contato.html">Contato</a></li>
    </ul>
  </div>
</nav>

<div class="container" id="carta">
  <h2>Escreva sua carta</h2>
  <form id="formulario">
    <label for="nome">Nome</label>
    <input type="text" id="nome" required>

    <label for="email">Email</label>
    <input type="email" id="email" required>

    <label for="assunto">Assunto</label>
    <textarea id="assunto" rows="4" required></textarea>

    <button type="submit">Enviar Carta ðŸ’Œ</button>
  </form>
</div>

<div class="selo" id="selo"></div>
<div class="enviado" id="confirmacao">
  Carta enviada com sucesso ðŸ’Œ<br>
  EstarÃ¡ nas mÃ£os certas.
</div>

<script>
  const form = document.getElementById('formulario');
  const carta = document.getElementById('carta');
  const selo = document.getElementById('selo');
  const confirmacao = document.getElementById('confirmacao');

  form.addEventListener('submit', function(e) {
    e.preventDefault();
    carta.classList.add('dobrando');
    selo.style.display = 'block';

    setTimeout(() => {
      confirmacao.style.display = 'flex';
    }, 2200);
  });
</script>

</body>
</html>
