<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Início | Maycola</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- 🌟 Logo no topo esquerdo -->
  <div class="logo-topo">
    <img src="img/icon/logo.png" alt="Logo Maycola">
  </div>

  <!-- 🎥 HOME: VÍDEO DE FUNDO COM TEXTO -->
  <section id="home" class="video-container">
    <video src="vid/Vid.mp4" autoplay loop muted></video>

    <div class="video-texto">
      <h1 class="bem-vindo">Bem-vindo</h1>
      <p class="subtexto">Você entrou em um domínio onde o desconhecido espreita atrás de cada linha de código.</p>
      <button id="saibaMaisBtn" class="saiba-mais">Saiba mais ↓</button>
    </div>
  </section>

  <!-- Loader oculto até clique -->
  <div id="loader" class="loader hidden"></div>

  <script>
    const btn = document.getElementById('saibaMaisBtn');
    const loader = document.getElementById('loader');

    btn.addEventListener('click', () => {
      loader.classList.remove('hidden');
      setTimeout(() => {
        window.location.href = 'telf.html';
      }, 2000); // 2 segundos de "carregamento"
    });
  </script>

</body>
</html>
